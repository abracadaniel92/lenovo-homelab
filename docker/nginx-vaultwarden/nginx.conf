events {
    worker_connections 1024;
}

http {
    # Upstream to Vaultwarden
    upstream vaultwarden {
        server 172.17.0.1:8082;
    }

    # Map to determine if we need to rewrite DELETE to PUT
    map $request_method$uri $rewrite_method {
        default "";
        "~^DELETE.*/api/ciphers/[^/]+/delete$" "PUT";
    }

    server {
        listen 80;
        server_name _;

        # Increase client max body size for attachments
        client_max_body_size 128M;

        location / {
            # Use internal redirect for DELETE cipher requests
            if ($rewrite_method = "PUT") {
                rewrite ^ /internal-put$uri last;
            }
            
            proxy_pass http://vaultwarden;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Internal location to proxy with PUT method
        location /internal-put {
            internal;
            
            rewrite ^/internal-put(.*)$ $1 break;
            
            proxy_method PUT;
            proxy_pass http://vaultwarden;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
    }
}
