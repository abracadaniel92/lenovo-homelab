version: '3.8'

services:
  portfolio:
    build:
      context: /home/goce/Desktop/Cursor projects/ui_portfolio
      dockerfile: /home/goce/Desktop/Cursor projects/Pi-version-control/docker/portfolio/Dockerfile
    container_name: portfolio
    restart: unless-stopped
    ports:
      - "8085:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    networks:
      - portfolio_network

networks:
  portfolio_network:
    driver: bridge

