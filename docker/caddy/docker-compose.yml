services:
  caddy:
    image: caddy:latest
    container_name: caddy
    restart: always
    ports:
      - "8080:80"
      - "8443:443"
      - "8443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./config.d:/etc/caddy/config.d
      - ./data:/data
      - ./config:/config
      - ./site:/srv/site
    extra_hosts:
      - "host.docker.internal:host-gateway"
